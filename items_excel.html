  	function sublist( target ) {
      var TargetList = target.parentNode.getElementsByTagName('ul');
      if ( TargetList[0].style.display == 'none' ) {
        TargetList[0].style.display = 'block';
      }
      else {
        TargetList[0].style.display = 'none';
      }
    }

  <script src="jquery.js"></script>  
  <script>
    $(function() {

      $(".menu-list").find(".accordion-toggle").click(
        function() {
          // リスト開閉
          $(this).next().toggleClass("open").slideToggle("fast");   // fast, middle, slow
          // アイコン更新
          $(this).toggleClass("active-tab").find(".menu-link").toggleClass("active");

          /*
          // クリックしたメニュー以外のコンテントを閉じる
          $(".menu-list .accordion-content").not($(this).next()).slideUp("fast").removeClass("open");
          // クリックしたメニュー以外のアイコンを '+' にする
          $(".menu-list .accordion-toggle").not(jQuery(this)).removeClass("active-tab").find(".menu-link").removeClass("active");
          */
        }
      );
    }); // jQuery load
  </script>
